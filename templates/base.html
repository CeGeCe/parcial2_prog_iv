<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4 p-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parcial 2 - Programaci√≥n IV</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Hola, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-light">Salir</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-light">Login</a>
                    <a href="{% url 'registro' %}" class="btn btn-sm btn-outline-light">Registro</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
